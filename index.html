<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="card" data-tilt>
            <img src="images/profile.jpg" alt="">
            <h2>Paul Yarangga</h2>
            <p>I am student at TAFE Queensland and I really like to learn coding.</p>

            <div class="links">
                <a href="https://facebook.com"><img src="images/facebook.png" alt=""></a>
                <a href="https://twitter.com"><img src="images/twitter.png" alt=""></a>
                <a href="https://telegram.com"><img src="images/telegram.png" alt=""></a>

            </div>
            <a href="#" class="btn">Message me</a>
        </div>
    </div>
    
    <script src="vanilla-tilt.js"></script>
</body>
</html>
